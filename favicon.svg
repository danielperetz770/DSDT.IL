<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Gradient matching site colors -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#00ffff" />
      <stop offset="50%" stopColor="#ff00ff" />
      <stop offset="100%" stopColor="#ffff00" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Transparent background -->
  <rect width="100" height="100" fill="transparent"/>
  
  <!-- Circular background with gradient glow -->
  <circle cx="50" cy="50" r="45" fill="url(#logoGradient)" opacity="0.2" filter="url(#glow)"/>
  
  <!-- Logo representation - DSDT text -->
  <text 
    x="50" 
    y="62" 
    font-family="Arial, sans-serif" 
    font-size="28" 
    font-weight="bold" 
    text-anchor="middle" 
    fill="url(#logoGradient)"
    filter="url(#glow)"
    style="letter-spacing: 2px;"
  >
    DSDT
  </text>
  
  <!-- IL. dot -->
  <circle cx="50" cy="22" r="2.5" fill="#00ffff" filter="url(#glow)"/>
  <text 
    x="50" 
    y="18" 
    font-family="Arial, sans-serif" 
    font-size="10" 
    font-weight="bold" 
    text-anchor="middle" 
    fill="#00ffff"
    filter="url(#glow)"
  >
    IL.
  </text>
</svg>
