<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d4ff" />
      <stop offset="50%" stop-color="#7b2cbf" />
      <stop offset="100%" stop-color="#00d4ff" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="logoClip">
      <rect x="8" y="8" width="48" height="48" rx="8"/>
    </clipPath>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#0a0a0a"/>
  
  <!-- Gradient border -->
  <rect x="2" y="2" width="60" height="60" rx="10" fill="none" stroke="url(#borderGradient)" stroke-width="2" opacity="0.8"/>
  
  <!-- Logo image with clip path -->
  <g clip-path="url(#logoClip)">
    <image x="8" y="8" width="48" height="48" xlink:href="/favicon-logo.jpeg" preserveAspectRatio="xMidYMid slice"/>
    <!-- Color overlay for site colors -->
    <rect x="8" y="8" width="48" height="48" fill="url(#borderGradient)" opacity="0.15" mix-blend-mode="overlay"/>
  </g>
  
  <!-- Glow effect around logo -->
  <rect x="6" y="6" width="52" height="52" rx="10" fill="none" stroke="url(#borderGradient)" stroke-width="1" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Accent corner dots -->
  <circle cx="12" cy="12" r="1.5" fill="#00d4ff" opacity="0.8">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="52" cy="12" r="1.5" fill="#7b2cbf" opacity="0.8">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="12" cy="52" r="1.5" fill="#7b2cbf" opacity="0.8">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="52" cy="52" r="1.5" fill="#00d4ff" opacity="0.8">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
